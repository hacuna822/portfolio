<body>
    <header>
        <nav>
            <ul>
                <!--The header buttons-->

                <li><a href="about.html">About</a></li>
                <li><a href="/contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!--Code for the main page-->
    <main id="contact-page">
        <section class="contact-info">
            <h2>Contact Me</h2>
            <p>If you have any questions or would like to schedule tutoring or training sessions, feel free to reach out here, please provide your phone number in the email!</p>
            <ul>
                <li>Email: <a href="mailto:your-email@example.com">hacuna822@gmail.com</a></li>
               
                </li>
            </ul>
        </section>
       
        <!--Code for the data entry of the submit form -->
        <section class="contact-form">
            <h3>Send a Message</h3>
            <form id = "contactForm" action="http://localhost:3000/submit-form" method="POST">  <!--Data sent through POST to local backend server-->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
